{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Rivne Right Now{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css/style.css ' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bs5/bootstrap.min.css ' %}"/>
    <script type="text/javascript" src="{% static 'vendor/jquery.min.js' %} "></script>
    <script type="text/javascript" src="{% static '/vendor/bs5/bootstrap.min.js' %}"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg rrn_navbar">
        <div class="container-md">
            <a class="navbar-brand" href="/">
                <img src="{% static 'vendor/img/logo.png' %}" alt="RRN" width="50" height="45">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="{% url 'all-news' %}">Новини</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'contacts' %}">Контакти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'all-category' %}">Категорії</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'about' %}">Про нас</a>
                    </li>
                </ul>
                <form action="{% url 'all-news' %}" method="get" class="d-flex">
                    <input style="background-image: url({% static 'vendor/img/search.svg ' %}); background-repeat: no-repeat;  background-position: 10px 10px; padding-left: 40px;"
                           class="form-control me-2" type="search" name="s" placeholder="Пошук..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Шукати</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>


<footer>
    <div class="container-md">
        <div class="row">
            <div class="col-md-3 col-12">
                <ul class="d-flex mt-3 list-unstyled align-items-center justify-content-center justify-content-md-start">
                    <li class="pe-md-3 ps-md-0 px-3">
                        <a href="https://www.instagram.com"><img src="{% static 'vendor/img/instagram.svg ' %}"
                                                                 alt="Instagram"></a>
                    </li>
                    <li class="px-3">
                        <a href="https://web.telegram.org"><img src="{% static 'vendor/img/telegram.svg ' %}"
                                                                alt="Telegram"></a>
                    </li>
                    <li class="ps-md-3 pe-md-0 px-3">
                        <a href="https://www.facebook.com"><img src="{% static 'vendor/img/facebook.svg ' %}"
                                                                alt="Facebook"></a>
                    </li>
                </ul>
            </div>
            <div class="col-9 align-items-center justify-content-end text-center d-flex">
                <h5 class="text-muted mb-0 d-none d-md-flex">©Rivne Right Now 2023</h5>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
